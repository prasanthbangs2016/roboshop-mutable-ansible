- name: Install mysql
  ansible.builtin.yum:
    name: 
    - mysql-community-server
    - MySQL-python
    state: installed

- name: start mysql service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: Load mysql log file
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: mysql_log


- name: print mysql_log and decoding from encoded log
  debug:
    msg: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | join(' ') | split(' ') | last }}"


- name: declare facts
  ansible.builtin.set_fact:
    DEFAULT_PASS: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | join(' ') | split(' ') | last }}"

- name: Get MySQL version to check db connection
  mysql_info:
    login_user: root
    login_password: "{{MYSQL_PASSWORD}}"
    filter: version




