- name: Install mysql
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: start mysql service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: Load mysql log file
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: mysql_log

- name: print mysql_log and decoding from encoded log
  debug:
    msg: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | split(" ") }}"




